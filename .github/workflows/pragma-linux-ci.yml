name: Linux

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
        
    - name: Installing depot_tools
      shell: bash
      run: |
        curDir=$(pwd)
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git 
        sudo echo "export PATH=$curDir/depot_tools:$PATH" >> ~/.bashrc
        
    - name: Initial Checkout
      shell: bash
      run: |
        sudo echo "export PATH=$(pwd)/depot_tools:$PATH" >> ~/.bashrc
        mkdir crashpad
        cd crashpad
        ../depot_tools/fetch crashpad
        
    - name: Generating Build Configuration
      shell: bash
      run: |
        sudo echo "export PATH=$(pwd)/depot_tools:$PATH" >> ~/.bashrc
        ./depot_tools/gn gen out/Default

    - name: Building with Ninja
      shell: bash
      run: |
        sudo echo "export PATH=$(pwd)/depot_tools:$PATH" >> ~/.bashrc
        ninja -C out/Default
